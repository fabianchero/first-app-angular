<h1>DBZ main page</h1>
<hr />

<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event)"
    ></app-dbz-list>
  </div>
  <div class="col">
    <app-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></app-add-character>
  </div>
</div>
